services:
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test  # Specify the development stage which includes devDependencies
    environment:
      - NODE_ENV=test
      - TEST_DB_HOST=test-db
      - TEST_DB_USER=testuser
      - TEST_DB_PASSWORD=testpass
      - TEST_DB_NAME=todo_test
    depends_on:
      - test-db

  test-db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
      - POSTGRES_DB=todo_test
    ports:
      - "5433:5432" # Different port to avoid conflicts with dev database
    tmpfs:
      - /var/lib/postgresql/data # Use tmpfs for faster performance and no persistence needed for tests