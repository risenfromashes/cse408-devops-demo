version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
    ports:
      - "80:80"
    environment:
      # Comment out next line and uncomment VITE_USE_MOCK_API to test UI without backend
      - VITE_API_URL=http://server:5000/api/todos
      # - VITE_USE_MOCK_API=true
    depends_on:
      - server
    networks:
      - todo-network
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=todo_db
      - DB_LOGGING=false
    depends_on:
      - db
    networks:
      - todo-network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=todo_db
    networks:
      - todo-network
    restart: unless-stopped

networks:
  todo-network:
    driver: bridge

volumes:
  db_data:
    driver: local